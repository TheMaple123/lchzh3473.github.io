<!DOCTYPE html>
<html>

<head>
	<base target="_blank">
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../static/style.css">
	<title>(っ °Д °;)っ</title>
	<style>
		::-webkit-scrollbar {
			display: none;
		}

		#stage {
			width: 96vw;
			max-width: 1650px;
			line-height: 0px;
			margin: auto;
		}

		.img {
			width: 56px;
			height: 56px;
			border: 2px solid blue;
			border-radius: 2px;
			margin: 1px;
			padding: 2px;
			resize: none;
			background-color: white;
		}

		.img:hover {
			-webkit-filter: brightness(1);
			filter: brightness(1);
		}

		.fold,
		.unfold {
			-webkit-filter: brightness(0.8);
			filter: brightness(0.8);
		}

		.fold::after {
			content: url(fold.svg);
			position: absolute;
			left: 1px;
			top: calc(1em - 64px);
			pointer-events: none;
		}

		.unfold::after {
			content: url(unfold.svg);
			position: absolute;
			left: 1px;
			top: calc(1em - 64px);
			pointer-events: none;
		}
	</style>
</head>

<body>
	<h1 id="title"></h1>
	<p id="info"></p>
	<div style="display: none">
		<p class="profile">
			请按照如下提示进行操作(点击链接可以复制)：<br>
			首先登录：<a id="website1" onclick="copy(document.getElementById('website1'))">https://passport.bilibili.com/login</a><br>
			然后打开以下链接，将页面内全部内容复制粘贴至文本框：<br>
			<a id="website2" onclick="copy(document.getElementById('website2'))">https://api.bilibili.com/x/emote/setting/panel?business=reply</a><br>
			最后点击“解析”按钮。留空以调用最近一次记录。
		</p>
		<textarea class="input" id="input" style="resize: none" placeholder="这是文本框。"></textarea><br>
		<button type="button" id="convert" onclick="convert()">解析</button>
		<p>结果：</p>
		<p><strong id="output"></strong></p>
		<div id="stage"></div>
	</div>
	<noscript><strong style="color:red">此浏览器不支持JavaScript，该脚本无法运行。</strong></noscript>
	<script src="./script.js"></script>
	<script src="../static/script.js"></script>
	<script>
		window.onload = function() {
			var url = "panel.json"
			var request = new XMLHttpRequest();
			request.open("get", url);
			request.send(null);
			request.onload = function() {
				if (request.status == 200) {
					var json = JSON.parse(request.responseText);
					console.log(json);
				}
			}
		}
	</script>
</body>

</html>
