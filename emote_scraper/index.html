<!DOCTYPE html>
<html>

<head>
	<base target="_blank">
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../static/style.css">

</head>

<body>
	<h1 id="title"></h1>
	<p id="info"></p>
	<div style="display: none">
		<p class="profile">
			浏览器打开链接：<span id="website">https://api.bilibili.com/x/emote/setting/panel?business=reply</span>
			<button onclick="copy(document.getElementById('website'))">复制链接</button><br>
			复制全部内容粘贴到下框，然后点击“转换”按钮。
		</p>
		<textarea class="input" id="input"></textarea>
		<br>
		<button type="button" id="convert" onclick="convert()">转换</button>
	</div>
	<noscript><strong>此浏览器不支持JavaScript，该脚本无法运行。</strong></noscript>
	<script src="./script.js"></script>
	<script src="../static/script.js"></script>
	<script>
		window.onload = function() {
			var url = "panel.json"
			var request = new XMLHttpRequest();
			request.open("get", url);
			request.send(null);
			request.onload = function() {
				if (request.status == 200) {
					var json = JSON.parse(request.responseText);
					console.log(json);
				}
			}
		}
	</script>
