<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="/style.css">
	<title>(っ °Д °;)っ</title>
	<style>
		.upload {
			min-width: 80vw;
			max-width: calc(175vh - 720px);
			display: inline-flex;
			justify-content: center;
		}

		.textbox {
			min-width: 80vw;
			max-width: calc(175vh - 720px);
			height: calc(100vh - 400px);
			min-height: 4.8em;
			resize: none;
		}
	</style>
</head>

<body>
	<div id="main" style="display: none">
		<div class="upload">
			<input type="file" accept="audio/midi" id="upload">
			<label for="upload">上传midi</label>
			<input type="text" style="width:0;flex-grow: 1;flex-shrink: 1; pointer-events:none" id="filename">
			<input type="button" value="重置" onclick="location.reload()">
		</div><br>
		<textarea id="result" class="textbox" placeholder="最终输出将在这里。" readonly></textarea>
		<p>
			最小音量(1~127)：<input type="number" style="width:3em" id="volume" value="2" min="1" max="127">
			<input type="checkbox" id="single">
			<label for="single">单音轨</label><br><br>
			<input type="button" value="转换" onclick="convert()">
		</p>
		<p><strong id="output"></strong></p>
	</div>
	<noscript><strong style="color:red">此浏览器不支持JavaScript，该脚本无法运行。</strong></noscript>
	<script src="./script.js"></script>
	<script src="/script.js"></script>
</body>

</html>
